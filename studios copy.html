    <div id="reserveModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Reserve A Workspace</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                    <!--  RESERVE FORM Modal Code  -->
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                            <!-- Dropdown Menu Code -->
                            <div class="form-group row">
                                <label for="numCampers" class="col-xs-12 col-sm-6 col-form-label">Number Of Campers</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="reserveForm" name="numCampers" id="numCampers">
                                            <option value="Select">Select</option>
                                            <option value="1">Glass Studio</option>
                                            <option value="2">Photography Studio</option>
                                            <option value="3">Pottery Studio</option>
                                            <option value="4">Sketching Studio</option>
                                            <option value="5">Welding Studio</option>
                                            <option value="6">Desk-For-A-Day</option>
                                            <option value="7">Office Space</option>
                                            <option value="8">Classroom</option>
                                            <option value="9">Large Event Space</option>
                                        </select>
                                    </div>
                            </div>
                            <!-- Date Input Code-->                    
                            <div class="form-group row">
                                <label for="date" class="col col-sm-6 col-form-label">Date</label>
                                            <div class="col-sm-6">
                                                <input type="date" class="form-control" id="date" name="date" placeholder="date" />
                                            </div>
                            </div>

                            <!-- Rental Type Code-->                    
                            <div class="form-group row">
                                <label for="rentalType" class="col-xs-12 col-sm-6 col-form-label">Rental Type</label>

                            <div class="btn-group btn-group-toggle col-6" id="siteTypeButton" data-toggle="buttons">
                                <input class ="btn btn-secondary btm-sm" type="button" name="siteType" id="dailyRental" value="Daily ">                                  
                                <input class ="btn btn-secondary btn-sm" type="button" name="siteType" id="weeklyRental" value="Weekly ">
                                <input class ="btn btn-secondary btn-sm" type="button" name="siteType" id="monthlyRental" value="Monthly ">
                            </div>
                        </div>

                    <!-- Search Button Code-->
                            <div class="form-group row">
                                <div class="col">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-dark">Search</button>
                                </div>
                            </div>
                        </div>
                                    
                        </form>
                    </div>
                </div>
            </div>
        </div>

<div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Login</h3>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!--  Modal/Login Box Code  -->
            <div class="modal-body">
                <div class="container-fluid">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label class="sr-only" for="loginEmail">Email Address</label>
                                <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter Email">
                            </div>

                            <div class="form-group col-12">
                                <label class="sr-only" for="loginPassword">Password</label>
                                <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Password">
                            </div>

                            <div class="col">
                                <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">Remember Me</label>
                            </div>
                        </div>
                        </div>
                        <div class="form-row">
                            <button type="button" class="btn btn-danger  btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-dark btn-sm ml-1">Sign in</button>
                        </div>
                    </form>
                </div>
